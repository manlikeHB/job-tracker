<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/utilities.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Job Tracker</title>
  </head>
  <body>
    <div id="container">
      <div class="nav-container">
        <p><span class="active-color">JobTracker</span></p>
        <ul>
          <li class="btn btn-nav"><a href="#">About</a></li>
          <li class="btn btn-nav"><a href="#">Pricing</a></li>
          <li class="btn btn-nav"><a href="#">Documentation</a></li>
          <li class="action-btn">
            <a href="#" class="btn-sign-up">Sign In</a>
          </li>
        </ul>
      </div>
      <div id="hero">
        <div class="hero-left">
          <h1>
            <span class="active-color">Organize</span>,
            <span class="active-color">track</span>, and
            <span class="active-color">receive reminders</span> for all of your
            job applications and interviews.
          </h1>
          <p>
            This sophisticated job application tracker will help make your job
            hunt less stressful.
          </p>
          <div id="get-started">
            <p class="action-btn">
              <a href="#" class="btn-sign-up">Get Started</a>
            </p>
          </div>
        </div>
        <lottie-player
          src="https://assets7.lottiefiles.com/packages/lf20_tmxfhtge.json"
          background="transparent"
          speed="1"
          style="width: 600px; height: 500px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
  </body>
</html>
